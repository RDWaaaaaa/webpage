<h1 align="center" class="b">各式鲁班锁</h1>
<h2 align="center" class="ab">鲁班锁，民间也称作<a target="_blank" href="https://baike.baidu.com/item/%E5%AD%94%E6%98%8E%E9%94%81/2329629?fromModule=lemma_inlink" data-lemmaid="2329629" data-log="summary">孔明锁</a>、八卦锁。传说<a target="_blank" href="https://baike.baidu.com/item/%E6%98%A5%E7%A7%8B%E6%97%B6%E4%BB%A3/4498541?fromModule=lemma_inlink" data-lemmaid="4498541" data-log="summary">春秋时代</a>鲁国工匠鲁班为了测试儿子是否聪明，用6根木条制作一件可拼可拆的玩具，叫儿子拆开，儿子忙碌了一夜，终于拆开了，这种玩具后人就称作鲁班锁。其实这只是一种传说，鲁班锁亦称孔明锁、别闷棍、六子联方、莫奈何、难人木等，它起源于中国古代建筑中首创的榫卯结构。</h2>
